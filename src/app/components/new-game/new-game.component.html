<section>
  <h2>New Game</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
      <label for="_id">Id</label>
      <input type="text" name="_id" formControlName="_id">
    </div>
    <div class="row">
        <label for="title">Title</label>
        <input type="text" name="title" formControlName="title">
    </div>
    <div class="row">
      <label for="description">Description</label>
      <ckeditor [editor]="Editor" [config]="editorConfig" formControlName="description" name="description" class="descrizione"></ckeditor>
  </div>
  <div class="row">
    <label for="image">Image</label>
    <input type="text" name="image" formControlName="image">
  </div>
  <div class="row">
    <label for="developer">Developer</label>
    <input type="text" name="developer" formControlName="developer">
  </div>
  <div class="row">
    <label for="genre">Genre</label>
    <input type="text" name="genre" formControlName="genre">
  </div>
  <div style="padding-bottom: 10px; display: flex;">
    <label for="multiplayer">Multiplayer</label>
    <input type="checkbox" name="multiplayer" formControlName="multiplayer" style="margin-left: 15px;">
  </div>
<div class="row">
  <button type="submit" class="btn btn-primary">Add Game</button>
</div>
</form>
</section>


<ng-template #modalGame let-modal>
  <div class="modal-header">
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <h2>Summary of the new added game</h2>
    <img [src]="game.image" class="foto">
    <ul>
      <li>{{game._id}}</li>
      <li>{{game.title}}</li>
      <li [innerHTML]="game.description"></li>
      <li>{{game.genre}}</li>
      <li>{{game.developer}}</li>
      <li>{{game.multiplayer}}</li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" aria-label="cancel" (click)="modal.dismiss()">CLOSE</button>
    <button type="button" class="btn btn-primary" aria-label="action" (click)="modal.close()">ADD A NEW GAME</button>
  </div>
</ng-template>

<p-toast position="bottom-right"></p-toast>
