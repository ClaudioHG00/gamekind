<div class="container-card" *ngFor="let game of games">
  <div class="card">
    <div class="card-image" [ngStyle]="{'background-image': 'url(' + game.image + ')'}"></div>
    <div class="card-body">
      <h5 class="card-title">{{game.title | uppercase}}</h5>
      <p class="card-text">{{game.description | slice: 0:accorciaTesto(game.description)}}...</p>

      <a routerLink="/games/detail/{{game.title}}/{{game._id}}" class="btn btn-primary">View</a>

    </div>
  </div>
</div>
