<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary bg-color">
    <div class="container-fluid">
      <a class="navbar-brand title" routerLink="home">
        <img src="../../../assets/images/icona-gamekind-final.png" class="logo">GameKind</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link tab" routerLink="home" routerLinkActive="active" matRipple [matRippleCentered]="true" [matRippleRadius]="50" [matRippleUnbounded]="true" matRippleColor="#08070857"><i class="pi pi-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link tab" routerLink="games" routerLinkActive="active" matRipple [matRippleCentered]="true" [matRippleRadius]="50" [matRippleUnbounded]="true" matRippleColor="#08070857"><i class="pi pi-bars"></i> Games</a>
          </li>
          <li class="nav-item" *ngIf="ruoloUtente == 'admin' && auth.isLogged()">
            <a class="nav-link tab" routerLink="games/new-game" routerLinkActive="active" matRipple [matRippleCentered]="true" [matRippleRadius]="50" [matRippleUnbounded]="true" matRippleColor="#08070857"><i class="pi pi-plus"></i> New Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link tab" routerLink="login" routerLinkActive="active" *ngIf="!auth.isLogged()" matRipple [matRippleCentered]="true" [matRippleRadius]="50" [matRippleUnbounded]="true" matRippleColor="#08070857"><i class="pi pi-sign-in"></i> Login</a>
          </li>

          <ul class="login-links" *ngIf="auth.isLogged()">
            <li class="nav-item" style="margin-right: 15px;">
              <a class="nav-link tab" routerLink="profile" routerLinkActive="active" matRipple [matRippleCentered]="true" [matRippleRadius]="50" [matRippleUnbounded]="true" matRippleColor="#08070857"><i class="pi pi-user"></i> Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link tab" (click)="auth.logout()" style="cursor: pointer;" matRipple [matRippleCentered]="true" [matRippleRadius]="50" [matRippleUnbounded]="true" matRippleColor="#08070857"><i class="pi pi-sign-out"></i> Logout</a>
            </li>
          </ul>
        </ul>
      </div>
    </div>
  </nav>
</header>
